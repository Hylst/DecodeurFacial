<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Face circle -->
  <circle cx="100" cy="100" r="80" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="80" r="8" fill="#374151"/>
  <circle cx="125" cy="80" r="8" fill="#374151"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="100" rx="3" ry="6" fill="#F59E0B"/>
  
  <!-- Mouth (neutral) -->
  <path d="M 85 125 Q 100 130 115 125" stroke="#374151" stroke-width="2" fill="none"/>
  
  <!-- Question mark overlay -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6B7280">?</text>
</svg>