<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Face gradient with uncertainty undertone -->
    <radialGradient id="faceGradientConfusion" cx="0.4" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#f5e1d4"/>
      <stop offset="70%" stop-color="#ecd0c0"/>
      <stop offset="100%" stop-color="#deb8a0"/>
    </radialGradient>
    
    <!-- Confusion aura gradient -->
    <radialGradient id="confusionAura" cx="0.5" cy="0.3" r="0.9">
      <stop offset="0%" stop-color="rgba(200,180,200,0.1)"/>
      <stop offset="100%" stop-color="rgba(160,140,160,0.2)"/>
    </radialGradient>
    
    <!-- Eye gradient -->
    <radialGradient id="eyeGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="80%" stop-color="#f8f8f8"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </radialGradient>
    
    <!-- Uncertainty shadow -->
    <radialGradient id="uncertaintyShadow" cx="0.5" cy="0.4" r="0.8">
      <stop offset="0%" stop-color="rgba(180,160,180,0.1)"/>
      <stop offset="100%" stop-color="rgba(140,120,140,0.3)"/>
    </radialGradient>
    
    <!-- Question bubble gradient -->
    <radialGradient id="questionBubble" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="100%" stop-color="rgba(240,240,240,0.7)"/>
    </radialGradient>
  </defs>
  
  <!-- Confusion aura -->
  <ellipse cx="105" cy="110" rx="85" ry="95" fill="url(#confusionAura)" transform="rotate(3 105 110)"/>
  
  <!-- Face outline (slightly tilted in confusion) -->
  <ellipse cx="105" cy="112" rx="72" ry="82" fill="url(#uncertaintyShadow)" transform="rotate(3 105 110)"/>
  <ellipse cx="105" cy="110" rx="70" ry="80" fill="url(#faceGradientConfusion)" stroke="#c49080" stroke-width="1.5" transform="rotate(3 105 110)"/>
  
  <!-- Hair (disheveled from confusion) -->
  <path d="M35 60 Q55 20 105 25 Q155 20 175 60 Q165 40 105 35 Q45 40 35 60" fill="#8b5a3c" stroke="#6d4428" stroke-width="0.5" transform="rotate(3 105 110)"/>
  <path d="M50 50 Q65 40 80 45" stroke="#9d6b4a" stroke-width="1" fill="none" opacity="0.6" transform="rotate(3 105 110)"/>
  <path d="M130 45 Q145 40 160 50" stroke="#9d6b4a" stroke-width="1" fill="none" opacity="0.6" transform="rotate(3 105 110)"/>
  <!-- Messy hair strands -->
  <path d="M70 35 Q75 25 80 35" stroke="#9d6b4a" stroke-width="0.8" fill="none" opacity="0.5" transform="rotate(3 105 110)"/>
  <path d="M125 35 Q130 25 135 35" stroke="#9d6b4a" stroke-width="0.8" fill="none" opacity="0.5" transform="rotate(3 105 110)"/>
  
  <!-- Eyebrows (asymmetric - one raised questioningly, one furrowed) -->
  <path d="M60 75 Q70 70 80 75 Q75 72 70 73" stroke="#5d4037" stroke-width="3.2" fill="none" stroke-linecap="round" transform="rotate(3 105 110)"/>
  <path d="M125 70 Q135 68 145 72 Q140 69 135 70" stroke="#5d4037" stroke-width="3.5" fill="none" stroke-linecap="round" transform="rotate(3 105 110)"/>
  
  <!-- Forehead confusion lines (multiple asymmetrical) -->
  <path d="M75 65 Q85 62 95 65" stroke="#d4a894" stroke-width="1" fill="none" opacity="0.6" transform="rotate(3 105 110)"/>
  <path d="M110 62 Q120 60 130 63" stroke="#d4a894" stroke-width="1.2" fill="none" opacity="0.6" transform="rotate(3 105 110)"/>
  <path d="M80 58 Q90 56 100 59" stroke="#d4a894" stroke-width="0.8" fill="none" opacity="0.4" transform="rotate(3 105 110)"/>
  <path d="M115 58 Q125 55 135 58" stroke="#d4a894" stroke-width="0.8" fill="none" opacity="0.4" transform="rotate(3 105 110)"/>
  
  <!-- Eyes (questioning, asymmetrical sizes and positions) -->
  <ellipse cx="70" cy="85" rx="12" ry="8" fill="url(#eyeGradient)" stroke="#c49080" stroke-width="0.8" transform="rotate(3 105 110)"/>
  <ellipse cx="135" cy="83" rx="13" ry="9" fill="url(#eyeGradient)" stroke="#c49080" stroke-width="0.8" transform="rotate(3 105 110)"/>
  
  <!-- Upper eyelids (asymmetrical confusion) -->
  <path d="M58 82 Q70 79 82 82" stroke="#c49080" stroke-width="1.2" fill="none" transform="rotate(3 105 110)"/>
  <path d="M122 80 Q135 77 148 80" stroke="#c49080" stroke-width="1.5" fill="none" transform="rotate(3 105 110)"/>
  
  <!-- Lower eyelids (slight tension) -->
  <path d="M58 88 Q70 91 82 88" stroke="#d4a894" stroke-width="1" fill="none" opacity="0.7" transform="rotate(3 105 110)"/>
  <path d="M122 86 Q135 89 148 86" stroke="#d4a894" stroke-width="1" fill="none" opacity="0.7" transform="rotate(3 105 110)"/>
  
  <!-- Pupils (looking in slightly different directions - confusion) -->
  <circle cx="70" cy="85" r="4.2" fill="#2c1810" transform="rotate(3 105 110)"/>
  <circle cx="137" cy="83" r="4.2" fill="#2c1810" transform="rotate(3 105 110)"/>
  
  <!-- Eye highlights (uncertain, questioning) -->
  <circle cx="72" cy="83" r="1.5" fill="#ffffff" opacity="0.8" transform="rotate(3 105 110)"/>
  <circle cx="139" cy="81" r="1.5" fill="#ffffff" opacity="0.8" transform="rotate(3 105 110)"/>
  
  <!-- Confusion lines around eyes -->
  <path d="M82 80 Q87 78 90 82" stroke="#d4a894" stroke-width="0.8" fill="none" opacity="0.5" transform="rotate(3 105 110)"/>
  <path d="M148 78 Q153 76 156 80" stroke="#d4a894" stroke-width="0.8" fill="none" opacity="0.5" transform="rotate(3 105 110)"/>
  
  <!-- Nose (slightly asymmetrical) -->
  <path d="M100 95 L105 105 L110 95" stroke="#c49080" stroke-width="1.8" fill="none" stroke-linecap="round" transform="rotate(3 105 110)"/>
  <ellipse cx="102" cy="102" rx="1.8" ry="2.5" fill="#c49080" opacity="0.4" transform="rotate(3 105 110)"/>
  <ellipse cx="108" cy="102" rx="1.8" ry="2.5" fill="#c49080" opacity="0.4" transform="rotate(3 105 110)"/>
  
  <!-- Mouth (slightly open, uncertain) -->
  <ellipse cx="105" cy="130" rx="8" ry="5" fill="url(#uncertaintyShadow)" transform="rotate(3 105 110)"/>
  <path d="M97 128 Q105 132 113 128" stroke="#c49080" stroke-width="2" fill="none" stroke-linecap="round" transform="rotate(3 105 110)"/>
  
  <!-- Lip definition (uncertain) -->
  <path d="M99 126 Q105 129 111 126" stroke="#d4a894" stroke-width="1" fill="none" opacity="0.7" transform="rotate(3 105 110)"/>
  
  <!-- Nasolabial folds (asymmetrical from confusion) -->
  <path d="M110 105 Q115 115 113 125" stroke="#e0c0a8" stroke-width="1" fill="none" opacity="0.5" transform="rotate(3 105 110)"/>
  <path d="M100 105 Q95 115 97 125" stroke="#e0c0a8" stroke-width="0.8" fill="none" opacity="0.4" transform="rotate(3 105 110)"/>
  
  <!-- Chin definition (uncertain posture) -->
  <path d="M90 155 Q105 158 120 155" stroke="#d4a894" stroke-width="1" fill="none" opacity="0.5" transform="rotate(3 105 110)"/>
  
  <!-- Jawline (slightly tense from confusion) -->
  <path d="M75 140 Q90 145 105 143" stroke="#e0c0a8" stroke-width="1" fill="none" opacity="0.5" transform="rotate(3 105 110)"/>
  <path d="M105 143 Q120 145 135 140" stroke="#e0c0a8" stroke-width="1" fill="none" opacity="0.5" transform="rotate(3 105 110)"/>
  
  <!-- Neck with uncertain posture -->
  <path d="M93 180 Q105 185 117 180" stroke="#e0c0a8" stroke-width="1" fill="none" opacity="0.5" transform="rotate(3 105 110)"/>
  
  <!-- Question mark thought bubble (enhanced) -->
  <circle cx="150" cy="50" r="15" fill="url(#questionBubble)" stroke="#8a7a6a" stroke-width="1.5" opacity="0.9"/>
  <circle cx="145" cy="65" r="6" fill="url(#questionBubble)" stroke="#8a7a6a" stroke-width="1.2" opacity="0.8"/>
  <circle cx="142" cy="75" r="3" fill="url(#questionBubble)" stroke="#8a7a6a" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Question mark inside main bubble (enhanced) -->
  <path d="M145 42 Q150 37 155 42 Q155 47 150 49 L150 52" stroke="#5d4037" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <circle cx="150" cy="56" r="1.5" fill="#5d4037"/>
  
  <!-- Additional confusion elements -->
  <!-- Swirling confusion lines around head -->
  <path d="M40 80 Q50 70 60 80" stroke="rgba(180,160,180,0.4)" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M140 70 Q150 60 160 70" stroke="rgba(180,160,180,0.4)" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Multiple small question marks (cognitive overload) -->
  <text x="35" y="95" font-family="Arial, sans-serif" font-size="12" fill="rgba(93,64,55,0.4)" transform="rotate(-15 35 95)">?</text>
  <text x="170" y="85" font-family="Arial, sans-serif" font-size="10" fill="rgba(93,64,55,0.3)" transform="rotate(20 170 85)">?</text>
  <text x="45" y="140" font-family="Arial, sans-serif" font-size="8" fill="rgba(93,64,55,0.3)" transform="rotate(-25 45 140)">?</text>
  
  <!-- Head tilt shadow (confusion posture) -->
  <ellipse cx="105" cy="185" rx="55" ry="10" fill="rgba(140,120,140,0.2)" transform="rotate(3 105 185)"/>
  
  <!-- Subtle confusion aura around face -->
  <ellipse cx="105" cy="110" rx="72" ry="82" fill="none" stroke="rgba(200,180,200,0.3)" stroke-width="1.5" transform="rotate(3 105 110)"/>
</svg>