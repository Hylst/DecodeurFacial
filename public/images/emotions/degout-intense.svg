  <path d="M131 83 Q136 78 140 85" stroke="#d0e0b0" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M131 87 Q136 92 140 85" stroke="#d0e0b0" stroke-width="1" fill="none" opacity="0.6"/>
  
