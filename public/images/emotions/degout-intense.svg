  <circle cx="175" cy="100" r="1.2" fill="rgba(160,180,130,0.6)"/>
  <circle cx="20" cy="125" r="1" fill="rgba(160,180,130,0.5)"/>
  <circle cx="180" cy="120" r="0.8" fill="rgba(160,180,130,0.4)"/>
