  <circle cx="135" cy="85" r="4.5" fill="#2c1810"/>
  
  <!-- Eye highlights (calculating glint) -->
  <circle cx="77" cy="83" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="137" cy="83" r="1.5" fill="#ffffff" opacity="0.8"/>
  
